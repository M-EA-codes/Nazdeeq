stages:
  prepare:
    cmd: echo "Data preparation stage"
    deps:
      - ml/data
    outs:
      - ml/data/processed
  
  train:
    cmd: echo "Model training stage"
    deps:
      - ml/data/processed
    outs:
      - ml/models/model.pkl
    metrics:
      - ml/models/metrics.json:
          cache: false