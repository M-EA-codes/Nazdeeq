stages:
  data_preparation:
    cmd: echo "Data preparation placeholder"
    deps:
      - ml/data
    outs:
      - ml/data/processed
  
  feature_engineering:
    cmd: echo "Feature engineering placeholder"
    deps:
      - ml/data/processed
    outs:
      - ml/data/features
  
  model_training:
    cmd: echo "Model training placeholder"
    deps:
      - ml/data/features
    outs:
      - ml/models/model.pkl
    metrics:
      - ml/models/metrics.json:
          cache: false